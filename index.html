<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BQ2A | FARIS ENGINE</title>
    <style>
        body { margin: 0; background-color: #050505; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        .hud {
            position: absolute; top: 20px; left: 20px;
            color: #00f2ff; font-family: 'Courier New', monospace;
            pointer-events: none; text-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>

    <div class="hud">
        <h1 style="margin:0; font-size: 1.5rem;">PROJECT: BQ2A</h1>
        <p style="font-size: 0.8rem; letter-spacing: 2px;">STATUS: ENGINE_ACTIVE_V1.0</p>
    </div>

    <canvas id="application-canvas"></canvas>

    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>

    <script>
        const canvas = document.getElementById('application-canvas');
        const app = new pc.Application(canvas, {
            mouse: new pc.Mouse(canvas),
            touch: new pc.TouchDevice(canvas)
        });

        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        // إضاءة احترافية (Cinematic Lights)
        const light = new pc.Entity('light');
        light.addComponent('light', { type: 'directional', color: new pc.Color(1, 1, 1), castShadows: true });
        light.setEulerAngles(45, 45, 0);
        app.root.addChild(light);

        const ambient = new pc.Entity('ambient');
        app.root.addChild(ambient);

        const camera = new pc.Entity('camera');
        camera.addComponent('camera', { clearColor: new pc.Color(0, 0, 0) });
        app.root.addChild(camera);
        camera.setPosition(0, 0, 3);

        // تحميل نموذج 3D حقيقي (تمثال بجودة عالية جداً)
        // سنستخدم هنا "صندوق" معدني بلمعان قوي كبداية لضمان سرعة التحميل
        const box = new pc.Entity('box');
        box.addComponent('render', { type: 'box' });
        
        const material = new pc.StandardMaterial();
        material.diffuse = new pc.Color(0.2, 0.2, 0.2);
        material.metalness = 1.0;
        material.useMetalness = true;
        material.shininess = 100;
        material.update();
        
        box.render.meshInstances[0].material = material;
        app.root.addChild(box);

        // التحكم باللمس لتدوير المجسم
        if (app.touch) {
            app.touch.on(pc.EVENT_TOUCHMOVE, (e) => {
                box.rotate(e.touches[0].dy, e.touches[0].dx, 0);
            });
        }

        app.on('update', dt => { box.rotate(5 * dt, 10 * dt, 0); });
        app.start();
        window.addEventListener('resize', () => app.resizeCanvas());
    </script>
</body>
</html>
