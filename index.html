<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN | التوثيق السيادي</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border: rgba(255, 255, 255, 0.05);
            --gold: #d4af37; /* ذهبي مطفي للفخامة */
            --safe: #00ff88;
        }

        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* تأثير إضاءة خلفي خافت جداً */
        .ambient-glow {
            position: fixed; top: -10%; left: 50%; transform: translateX(-50%);
            width: 80vw; height: 40vh;
            background: radial-gradient(circle, rgba(212,175,55,0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        header {
            padding: 60px 40px 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .brand { letter-spacing: 5px; font-weight: 200; font-size: 14px; color: var(--gold); }
        .date { font-size: 32px; font-weight: 400; margin-top: 10px; }

        .container { padding: 20px 30px; }

        /* نظام البطاقات الفاخر (Bento Style) */
        .asset-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px; /* زوايا حادة تعطي طابعاً رسمياً وأكثر ثقة */
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.5s ease;
        }

        .asset-card::before {
            content: ''; position: absolute; top: 0; right: 0; width: 2px; height: 0;
            background: var(--gold); transition: 0.5s;
        }

        .asset-card:hover::before { height: 100%; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        
        .serial-tag { font-family: monospace; font-size: 10px; letter-spacing: 2px; color: #444; text-transform: uppercase; }
        
        .asset-name { font-size: 20px; font-weight: 400; letter-spacing: 1px; }
        
        /* مؤشر الضمان الدائري الصغير */
        .warranty-status {
            display: flex; align-items: center; gap: 10px;
            font-size: 11px; letter-spacing: 1px; color: var(--safe);
        }
        .dot { width: 6px; height: 6px; background: var(--safe); border-radius: 50%; box-shadow: 0 0 10px var(--safe); }

        .transfer-btn {
            margin-top: 30px; padding: 12px 0;
            border: none; border-bottom: 1px solid var(--border);
            background: none; color: #666; width: 100%;
            text-align: right; cursor: pointer; font-size: 12px;
            transition: 0.3s;
        }

        .transfer-btn:hover { color: var(--gold); border-bottom-color: var(--gold); }

        /* زر الإضافة - مخفي وذكي */
        .add-trigger {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 15px 40px; border-radius: 40px; font-size: 12px;
            letter-spacing: 2px; cursor: pointer; backdrop-filter: blur(10px);
        }

    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <header>
        <div>
            <div class="brand">SOVEREIGN VAULT</div>
            <div class="date">ممتلكاتك الموثقة</div>
        </div>
        <div style="text-align: left;">
            <div class="serial-tag">Node: Jeddah_01</div>
            <div class="serial-tag">Status: Encrypted</div>
        </div>
    </header>

    <div class="container">
        
        <div class="asset-card">
            <div class="card-header">
                <div>
                    <div class="serial-tag">ID: 882-991-002</div>
                    <div class="asset-name">Patek Philippe Nautilus</div>
                </div>
                <div class="warranty-status">
                    <div class="dot"></div>
                    موثق
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <div class="serial-tag">القيمة السوقية التقريبية</div>
                    <div style="font-size: 24px; font-weight: 200;">$124,000</div>
                </div>
                <div style="text-align: left;">
                    <div class="serial-tag">ينتهي الضمان</div>
                    <div style="font-size: 14px;">2031 / 05 / 12</div>
                </div>
            </div>
            <button class="transfer-btn">نقل ملكية الأصول رقمياً ←</button>
        </div>

        <div class="asset-card">
            <div class="card-header">
                <div>
                    <div class="serial-tag">ID: 102-445-982</div>
                    <div class="asset-name">Tesla Model S Plaid</div>
                </div>
                <div class="warranty-status">
                    <div class="dot"></div>
                    موثق
                </div>
            </div>
            <button class="transfer-btn">نقل ملكية الأصول رقمياً ←</button>
        </div>

    </div>

    <button class="add-trigger">توثيق أصل جديد +</button>

</body>
</html>
