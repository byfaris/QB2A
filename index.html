<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>الضمان الرقمي | Digital Vault</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --accent: #00ff88;
            --text: #ffffff;
        }

        /* دعم الخطوط بناءً على اللغة */
        [lang="ar"] { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; direction: rtl; }
        [lang="en"] { font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif; direction: ltr; }

        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-font-smoothing: antialiased;
        }

        .container { width: 90%; max-width: 400px; padding-top: 60px; }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 26px; font-weight: 200; letter-spacing: 2px; margin: 0; }

        /* البطاقة المعتمدة */
        .warranty-card {
            background: var(--card); border: 1px solid #222; border-radius: 24px;
            padding: 30px; position: relative; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .label { font-size: 10px; opacity: 0.4; letter-spacing: 2px; text-transform: uppercase; }
        .p-name { font-size: 22px; margin: 15px 0; font-weight: 600; }
        
        .status-box { display: flex; align-items: center; gap: 10px; font-size: 12px; color: var(--accent); }
        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 15px var(--accent); }

        .info-grid {
            margin-top: 40px; display: flex; justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 25px;
        }
        .item div:first-child { font-size: 10px; opacity: 0.3; margin-bottom: 8px; }
        .item div:last-child { font-size: 14px; font-weight: 500; }

        /* الزر العالمي */
        .action-btn {
            position: fixed; bottom: 40px; width: 85%; max-width: 340px;
            background: #fff; color: #000; border: none; padding: 20px;
            border-radius: 18px; font-weight: 700; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 id="t-vault">الخزنة الرقمية</h1>
            <p style="opacity: 0.3; font-size: 11px; margin-top: 10px;" id="t-sub">Digital Warranty Systems 2026</p>
        </header>

        <div class="warranty-card">
            <div class="label" id="t-label">أصل موثق</div>
            <div class="p-name" id="p-name">Rolex Submariner</div>
            <div class="status-box">
                <span class="dot"></span>
                <span id="t-status">ضمان نشط (Blockchain)</span>
            </div>

            <div class="info-grid">
                <div class="item">
                    <div id="t-serial">الرقم التسلسلي</div>
                    <div id="p-serial">RX-2026-SA</div>
                </div>
                <div class="item" style="text-align: inherit;">
                    <div id="t-expiry">تاريخ الانتهاء</div>
                    <div id="p-expiry">2029 / 12 / 30</div>
                </div>
            </div>
        </div>
    </div>

    <button class="action-btn" id="t-btn" onclick="addAsset()">إضافة ضمان جديد +</button>

    <script>
        // قاموس اللغات
        const langData = {
            ar: {
                vault: "الخزنة الرقمية",
                label: "أصل موثق",
                status: "ضمان نشط (Blockchain)",
                serial: "الرقم التسلسلي",
                expiry: "تاريخ الانتهاء",
                btn: "إضافة ضمان جديد +"
            },
            en: {
                vault: "Digital Vault",
                label: "Verified Asset",
                status: "Active Warranty (Blockchain)",
                serial: "Serial Number",
                expiry: "Expiry Date",
                btn: "Add New Warranty +"
            }
        };

        // وظيفة تغيير اللغة تلقائياً
        function applyLanguage() {
            const userLang = navigator.language.startsWith('ar') ? 'ar' : 'en';
            const content = langData[userLang];
            
            document.documentElement.lang = userLang;
            document.getElementById('t-vault').innerText = content.vault;
            document.getElementById('t-label').innerText = content.label;
            document.getElementById('t-status').innerText = content.status;
            document.getElementById('t-serial').innerText = content.serial;
            document.getElementById('t-expiry').innerText = content.expiry;
            document.getElementById('t-btn').innerText = content.btn;
        }

        applyLanguage();

        function addAsset() {
            alert(document.documentElement.lang === 'ar' ? "جاري تشغيل نظام المسح..." : "Launching Scan System...");
        }
    </script>
</body>
</html>
