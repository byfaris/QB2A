<script>
    const translations = {
        en: {
            status: "928,472 Perspectives Live",
            question: "Global Sensation: <br><span style='color: var(--accent);'>[ECONOMIC_SHIFT]</span>",
            sync: "SYNC_RATE",
            nodes: "ACTIVE_NODES",
            countries: "COUNTRIES",
            dir: "ltr"
        },
        ar: {
            status: "928,472 منظور حي الآن",
            question: "الإحساس العالمي الحالي: <br><span style='color: var(--accent);'>[تحول_اقتصادي]</span>",
            sync: "معدل المزامنة",
            nodes: "العقد النشطة",
            countries: "دولة",
            dir: "rtl"
        }
    };

    let currentLang = 'en';

    function switchLanguage(lang) {
        currentLang = lang;
        const t = translations[lang];
        document.body.dir = t.dir;
        document.getElementById('status').innerText = t.status;
        document.getElementById('question').innerHTML = t.question;
        document.getElementById('sync-text').innerText = t.sync;
        document.getElementById('nodes-text').innerText = t.nodes;
        document.getElementById('country-text').innerText = t.countries;
        
        // تغيير الخط بناءً على اللغة لضمان الجودة البصرية
        document.body.style.fontFamily = lang === 'ar' ? "'Cairo', sans-serif" : "'Space Grotesk', sans-serif";
    }
</script>
