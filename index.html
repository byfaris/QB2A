<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SECRET FILE | الملف السري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .payment-card {
            border: 1px solid #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            background: linear-gradient(145deg, #050505, #111);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.05);
            max-width: 400px;
            transition: 0.5s;
        }

        .payment-card:hover {
            border-color: #00f2ff;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 1px; }
        .price { font-size: 2.5rem; font-weight: bold; color: #00f2ff; margin-bottom: 30px; }
        
        .buy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #00f2ff;
            transform: scale(1.05);
        }

        .footer-note {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        <h1>صنف شراء الملف السري للغة</h1>
        <p>مجلد مشفر يحتوي على أسرار لا تظهر للعامة.</p>
        <div class="price">4.99$</div>
        <button class="buy-btn" onclick="processPayment()">امتلكه الآن</button>
    </div>

    <div class="footer-note">بوابة دفع مشفرة 256-bit</div>

    <script>
        function processPayment() {
            // محاكاة بوابة الدفع
            alert("سيتم تحويلك الآن لتأمين عملية الشراء...");
            // هنا يتم الربط مع Stripe أو PayPal
            window.location.href = "YOUR_PAYMENT_LINK_HERE";
        }
    </script>
</body>
</html>
