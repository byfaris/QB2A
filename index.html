<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMG ARENA | حلبة التصادم</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f2ff; --neon-pink: #ff00ff; --deep-bg: #050508; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--deep-bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            /* تأثير الطاولة الرقمية */
            background-image: radial-gradient(circle, #1a1a2e 0%, #000 100%);
        }

        /* 1. نظام العدادات العلوي (HUD) */
        .hud-container {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--neon-cyan);
            padding: 10px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .stat-label { font-size: 10px; color: var(--neon-cyan); font-family: 'Orbitron'; letter-spacing: 2px; }
        .stat-value { font-size: 24px; font-weight: bold; font-family: 'Orbitron'; }

        /* 2. حلبة اللعب (البطاقات والفيزياء) */
        .arena-surface {
            flex-grow: 1;
            width: 100%;
            position: relative;
            perspective: 1200px;
        }

        .card {
            width: 140px; height: 190px;
            background: #111;
            border: 2px solid var(--neon-cyan);
            border-radius: 12px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotateY(0deg);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card.flipped {
            transform: translate(-50%, -50%) rotateY(180deg) rotateX(10deg);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* 3. اليد التي تضرب */
        .hand-striker {
            position: absolute;
            width: 300px;
            bottom: -350px; /* مخفية في البداية */
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
            transition: 0.3s ease-out;
        }

        /* أنيميشن الضربة */
        .strike-anim {
            animation: hit-action 0.5s ease-out forwards;
        }

        @keyframes hit-action {
            0% { bottom: -350px; }
            40% { bottom: 30%; transform: translateX(-50%) scale(1.2); } /* لحظة التصادم */
            100% { bottom: -350px; }
        }

        /* تأثير اهتزاز الطاولة */
        .table-shake { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-2px, -1px) rotate(0.5deg); }
            100% { transform: translate(0, 0); }
        }

        /* الزر السفلي */
        .action-btn {
            position: absolute; bottom: 40px;
            background: none; border: 1px solid #333;
            color: #555; padding: 10px 40px; border-radius: 50px;
            cursor: pointer; font-family: 'Cairo';
        }
    </style>
</head>
<body onclick="executeStrike()">

    <div class="hud-container">
        <div class="stat-card">
            <div class="stat-label">ROUND</div>
            <div class="stat-value" id="round-val">1/3</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">FLIPS</div>
            <div class="stat-value" id="score-val">0</div>
        </div>
    </div>

    <div class="arena-surface" id="table">
        <div class="card" id="card-obj">MAMG</div>
        <img src="https://i.imgur.com/GisLhP6.png" class="hand-striker" id="hand-img" alt="hand">
    </div>

    <button class="action-btn">انقر في أي مكان للضرب</button>

    <script>
        let score = 0;
        let isHitting = false;

        function executeStrike() {
            if (isHitting) return;
            isHitting = true;

            const hand = document.getElementById('hand-img');
            const card = document.getElementById('card-obj');
            const table = document.getElementById('table');
            const scoreVal = document.getElementById('score-val');

            // 1. تفعيل حركة اليد
            hand.classList.add('strike-anim');

            // 2. لحظة التصادم الفيزيائي
            setTimeout(() => {
                table.classList.add('table-shake');
                
                // حساب احتمالية القلب بناءً على قوة الضربة
                if (Math.random() > 0.4) {
                    card.classList.toggle('flipped');
                    if (card.classList.contains('flipped')) {
                        score++;
                        scoreVal.innerText = score;
                    }
                }

                setTimeout(() => {
                    table.classList.remove('table-shake');
                }, 200);
            }, 200);

            // 3. إعادة تهيئة اليد
            setTimeout(() => {
                hand.classList.remove('strike-anim');
                isHitting = false;
            }, 500);
        }
    </script>
</body>
</html>
