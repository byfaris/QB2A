<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT | 2026 Asset Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600&family=Noto+Kufi+Arabic:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7000ff; /* بنفسجي ملكي */
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0; background: var(--bg);
            font-family: 'Plus Jakarta Sans', 'Noto Kufi Arabic', sans-serif;
            color: white; overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* خلفية متغيرة متحركة */
        .ambient-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1e0045, transparent),
                        radial-gradient(circle at 0% 100%, #0a0a0a, transparent);
            filter: blur(80px); opacity: 0.6;
        }

        header {
            padding: 40px 30px; display: flex; justify-content: space-between; align-items: center;
        }

        .vault-title { font-weight: 700; font-size: 22px; letter-spacing: 2px; }
        .user-status { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--accent); background: var(--glass); display: flex; align-items: center; justify-content: center; }

        /* حاوية الممتلكات */
        .assets-grid {
            flex: 1; padding: 0 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto;
        }

        .asset-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px; padding: 25px;
            backdrop-filter: blur(20px);
            position: relative; overflow: hidden;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .asset-card:active { transform: scale(0.96); background: rgba(255,255,255,0.06); }

        .asset-info h3 { margin: 0; font-size: 18px; color: #fff; }
        .asset-info p { margin: 5px 0 0; font-size: 12px; color: #888; }

        .status-badge {
            position: absolute; top: 25px; left: 25px;
            padding: 5px 12px; border-radius: 20px; font-size: 10px;
            background: rgba(0, 255, 136, 0.1); color: #00ff88; border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* زر الإضافة السحري */
        .fab {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.4);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; z-index: 10;
        }

        .fab svg { width: 30px; height: 30px; stroke: white; fill: none; stroke-width: 2; }

        /* شاشة الكاميرا والتحليل */
        #scanner-ui {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: none; flex-direction: column;
        }

        .scan-frame {
            flex: 1; position: relative; display: flex; align-items: center; justify-content: center;
        }

        .scan-aim {
            width: 250px; height: 250px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 40px; position: relative;
        }

        .scan-aim::before {
            content: ''; position: absolute; inset: -2px;
            border: 2px solid var(--accent); border-radius: 40px;
            clip-path: inset(0 80% 80% 0); /* زاوية علوية يسرى */
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px; background: var(--accent);
            top: 0; left: 0; box-shadow: 0 0 15px var(--accent);
            animation: moveLine 2s infinite linear;
        }

        @keyframes moveLine { 0% { top: 0; } 100% { top: 100%; } }

        .nav-bar {
            height: 100px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <header>
        <div class="vault-title">VAULT.AI</div>
        <div class="user-status">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
    </header>

    <div class="assets-grid">
        <div class="asset-card">
            <span class="status-badge">موثق بالبلوكشين</span>
            <div class="asset-info">
                <h3>Rolex Submariner</h3>
                <p>الرقم التسلسلي: RX-9920-X</p>
                <p style="margin-top: 15px; font-weight: bold; color: var(--accent);">ينتهي الضمان: أكتوبر 2029</p>
            </div>
        </div>

        <div class="asset-card" style="opacity: 0.5;">
            <span class="status-badge" style="color: #ffaa00; background: rgba(255,170,0,0.1); border-color: rgba(255,170,0,0.2);">قيد الفحص</span>
            <div class="asset-info">
                <h3>MacBook Pro M5</h3>
                <p>جاري تحليل البصمة المصنعية...</p>
            </div>
        </div>
    </div>

    <div class="fab" onclick="openScanner()">
        <svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>
    </div>

    <div id="scanner-ui">
        <div style="padding: 40px; display: flex; justify-content: space-between;">
            <span onclick="closeScanner()" style="cursor: pointer;">إلغاء</span>
            <span>تحليل ذكي للمنتج</span>
        </div>
        <div class="scan-frame">
            <div class="scan-aim">
                <div class="scan-line"></div>
            </div>
        </div>
        <div style="padding: 60px; text-align: center; color: #888; font-size: 14px;">
            وجه الكاميرا نحو الرقم التسلسلي للمنتج
        </div>
    </div>

    <script>
        function openScanner() {
            document.getElementById('scanner-ui').style.display = 'flex';
        }
        function closeScanner() {
            document.getElementById('scanner-ui').style.display = 'none';
        }
    </script>
</body>
</html>
