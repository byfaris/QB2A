<style>
    /* واجهة الخيارات الجديدة */
    .options-overlay {
        display: none;
        gap: 30px;
        margin-top: 30px;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .choice-sphere {
        width: 80px; height: 80px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex; align-items: center; justify-content: center;
        font-size: 0.6rem; font-weight: bold; letter-spacing: 1px;
    }

    .choice-sphere:hover { transform: scale(1.2); box-shadow: 0 0 30px currentColor; }

    /* الألوان الوظيفية للحدس */
    .pos { background: radial-gradient(circle, #00ffcc 0%, transparent 80%); color: #00ffcc; }
    .neu { background: radial-gradient(circle, #bd00ff 0%, transparent 80%); color: #bd00ff; }
    .neg { background: radial-gradient(circle, #ff4d00 0%, transparent 80%); color: #ff4d00; }

    .hidden { display: none !important; }
    .visible-flex { display: flex !important; }
</style>

<div class="main-frame">
    <div id="core-gate">
        <div class="system-status" id="status-line">Nodes Active: 928,472</div>
        <h1 class="hero-title" id="main-title">Collective Intuition:<br><span style="color: var(--accent);">[SYSTEM_READY]</span></h1>
        <div class="intuition-core" onclick="openIntuitionMenu()"></div>
    </div>

    <div class="options-overlay" id="options-menu">
        <div class="choice-sphere pos" onclick="submitIntuition('Positive')">STABLE</div>
        <div class="choice-sphere neu" onclick="submitIntuition('Neutral')">UNCERTAIN</div>
        <div class="choice-sphere neg" onclick="submitIntuition('Volatile')">VOLATILE</div>
    </div>
</div>

<script>
    function openIntuitionMenu() {
        // إخفاء النواة وإظهار خيارات الحدس بسلاسة
        document.getElementById('core-gate').classList.add('hidden');
        document.getElementById('options-menu').classList.add('visible-flex');
        
        // تحديث النص العلوي لإرشاد المستخدم
        const title = document.getElementById('main-title');
        title.innerHTML = currentLang === 'ar' ? "حدد حدسك اللحظي:" : "Select Your Raw Intuition:";
    }

    function submitIntuition(type) {
        alert(currentLang === 'ar' ? "تم تسجيل حدسك: " + type : "Intuition Logged: " + type);
        // هنا سنبرمج لاحقاً عملية حفظ البيانات وعرض النتائج العالمية
    }
</script>
