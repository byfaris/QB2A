<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMG STORE | متجر المامجي العالمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ffcc00; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.03); }
        body { margin: 0; background: var(--dark); color: #fff; font-family: 'Cairo', sans-serif; }
        
        /* شريط التنقل العالمي */
        nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,204,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 24px; color: var(--main); text-shadow: 0 0 10px rgba(255,204,0,0.3); }
        
        /* واجهة الترحيب للعامة */
        .hero { text-align: center; padding: 80px 20px; background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%); }
        .hero h1 { font-size: clamp(24px, 5vw, 40px); margin-bottom: 10px; }
        .hero p { color: #888; font-size: 14px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        /* بطاقة المنتج */
        .card { background: var(--glass); border: 1px solid #222; border-radius: 25px; padding: 30px; transition: 0.4s; position: relative; backdrop-filter: blur(10px); }
        .card:hover { border-color: var(--main); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .price { font-size: 28px; font-weight: 700; color: var(--main); margin: 20px 0; }
        .buy-btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 16px; }

        /* نافذة الدفع (Checkout) */
        #payment-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .payment-box { background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--main); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 15px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; font-family: 'Cairo'; box-sizing: border-box; }

        /* علامة المسؤول (مخفية للعامة) */
        .admin-btn { position: fixed; bottom: 20px; left: 20px; opacity: 0.1; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">MAMG.PRO</div>
    <div style="font-size: 12px; color: var(--main);">نسخة الموزع المعتمد</div>
</nav>

<div class="hero">
    <h1>أرشيف المامجي العالمي</h1>
    <p>أكبر منصة لبيع وتداول ملفات وكتب المامجي الموثقة</p>
</div>

<div class="container" id="store-grid">
    </div>

<div id="payment-modal">
    <div class="payment-box">
        <h3 id="pay-title" style="margin-top:0">إتمام عملية الشراء</h3>
        <p style="font-size:12px; color:#888">سيتم إرسال رابط تحميل الكتاب إلى بريدك فوراً.</p>
        <input type="email" id="user-email" placeholder="بريدك الإلكتروني">
        <input type="text" placeholder="رقم البطاقة أو المحفظة">
        <button class="buy-btn" onclick="confirmPayment()">تأكيد الدفع والتحميل</button>
        <button onclick="closePayment()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer">إلغاء</button>
    </div>
</div>

<div class="admin-btn" onclick="adminAccess()">ADMIN_ACCESS</div>

<script>
    // قاعدة البيانات (قابلة للتوسع سحابياً)
    let books = JSON.parse(localStorage.getItem('mamg_public_db')) || [
        { title: "دليل المامجي الشامل", price: 150, desc: "المرجع الأول لكل مبتدئ في عالم المامجي الرقمي." },
        { title: "خوارزميات التشفير 2026", price: 299, desc: "تعلم أسرار حماية الملفات من النسخ والسرقة." },
        { title: "سوق المامجي الأسود", price: 450, desc: "استراتيجيات البيع المتقدمة وتحقيق الأرباح الضخمة." }
    ];

    function renderStore() {
        const grid = document.getElementById('store-grid');
        grid.innerHTML = books.map(b => `
            <div class="card">
                <div style="font-size:10px; color:var(--main); letter-spacing:2px">DIGITAL BOOK</div>
                <h2 style="margin:10px 0">${b.title}</h2>
                <p style="font-size:13px; color:#777; line-height:1.6">${b.desc}</p>
                <div class="price">${b.price} <small style="font-size:12px">ر.س</small></div>
                <button class="buy-btn" onclick="openPayment('${b.title}')">شراء الآن</button>
            </div>
        `).join('');
    }

    function openPayment(title) {
        document.getElementById('pay-title').innerText = title;
        document.getElementById('payment-modal').style.display = 'flex';
    }

    function closePayment() {
        document.getElementById('payment-modal').style.display = 'none';
    }

    function confirmPayment() {
        const email = document.getElementById('user-email').value;
        if(email.includes('@')) {
            alert("تمت العملية بنجاح! تفقد بريدك الإلكتروني الآن لتحميل الملف.");
            closePayment();
        } else {
            alert("يرجى إدخال بريد إلكتروني صحيح.");
        }
    }

    // وصول المسؤول لإدارة المحتوى
    function adminAccess() {
        const pass = prompt("Enter Admin Key:");
        if(pass === "2026") {
            const title = prompt("عنوان الكتاب:");
            const price = prompt("السعر:");
            const desc = prompt("الوصف:");
            if(title && price) {
                books.push({title, price, desc});
                localStorage.setItem('mamg_public_db', JSON.stringify(books));
                renderStore();
            }
        }
    }

    window.onload = renderStore;
</script>
</body>
</html>
