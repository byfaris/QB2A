<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خزنة المشتريات | FARES VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --dark-bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 242, 255, 0.2);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 20px;
        }

        .vault-header {
            text-align: center; margin-bottom: 40px; padding: 20px;
            border-bottom: 1px dashed var(--border);
        }

        .vault-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; color: var(--neon); text-shadow: 0 0 10px var(--neon);
        }

        /* حاوية الخزنة */
        .vault-container {
            max-width: 600px; margin: 0 auto;
        }

        /* بطاقة المنتج الرقمي داخل الخزنة */
        .vault-item {
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .item-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .item-title { font-weight: 700; color: #fff; }
        .purchase-date { font-size: 11px; color: #64748b; }

        /* منطقة كود التفعيل */
        .code-area {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .serial-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: var(--neon);
            letter-spacing: 2px;
        }

        .copy-btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 5px 15px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:active { transform: scale(0.9); }

        /* حالة المنتج */
        .status-badge {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

    </style>
</head>
<body>

    <div class="vault-header">
        <h1>DIGITAL VAULT v3.0</h1>
        <p style="font-size: 12px; opacity: 0.5;">مرحباً فارس، منتجاتك الرقمية مؤمنة هنا</p>
    </div>

    <div class="vault-container">
        
        <div class="vault-item">
            <div class="item-info">
                <div>
                    <div class="item-title">Windows 11 Pro Key</div>
                    <div class="purchase-date">تم الشراء: 2026/02/06</div>
                </div>
                <div class="status-badge">فعال</div>
            </div>
            <div class="code-area">
                <span class="serial-code" id="code1">XXXX-5521-FARS-2026</span>
                <button class="copy-btn" onclick="copyCode('code1')">نسخ</button>
            </div>
        </div>

        <div class="vault-item">
            <div class="item-info">
                <div>
                    <div class="item-title">Canva Pro Lifetime</div>
                    <div class="purchase-date">تم الشراء: 2026/01/15</div>
                </div>
                <div class="status-badge">فعال</div>
            </div>
            <div class="code-area">
                <span class="serial-code" id="code2">PREM-CNVA-9901-X</span>
                <button class="copy-btn" onclick="copyCode('code2')">نسخ</button>
            </div>
        </div>

    </div>

    <script>
        function copyCode(id) {
            const codeText = document.getElementById(id).innerText;
            navigator.clipboard.writeText(codeText);
            
            // تغيير نص الزر مؤقتاً للتفاعل مع المستخدم
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "تم النسخ!";
            btn.style.background = "#00ff88";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#00f2ff";
            }, 2000);
        }
    </script>
</body>
</html>
